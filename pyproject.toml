[project]
name = "datasets"
version = "0.1.0"
description = "DVC-tracked datasets repo & data loaders"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dvc>=3.63.0",
    "dvc-s3>=3.2.2",
    "h5py>=3.15.1",
    "kaggle>=1.7.4.5",
    "numpy<2",
    "pandas>=2.3.3",
    "pillow>=12.0.0",
    "pycocotools>=2.0.10",
]

[tool.uv]
package = false

[dependency-groups]
dev = ["ipykernel>=7.0.1", "jupyter>=1.1.1", "scipy>=1.15.3"]
